<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Object Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            max-width: 1200px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .video-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .video-box {
            background: #f5f5f5;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .video-title {
            background: #667eea;
            color: white;
            padding: 12px;
            font-weight: bold;
            text-align: center;
        }
        
        .video-box img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .status-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .status-label {
            font-weight: 600;
        }
        
        .status-value {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        .detected {
            background: #4caf50;
        }
        
        .not-detected {
            background: #f44336;
        }
        
        .command-display {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 15px;
        }
        
        .mode-toggle {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .toggle-btn {
            background: rgba(255,255,255,0.3);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .toggle-btn:hover {
            background: rgba(255,255,255,0.5);
        }
        
        .toggle-btn.active {
            background: white;
            color: #667eea;
        }
        
        .manual-controls {
            display: none;
            background: rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .manual-controls.show {
            display: block;
        }
        
        .control-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .control-btn {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
        }
        
        .control-btn:hover {
            transform: scale(1.05);
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .left-btn {
            background: #2196F3;
        }
        
        .left-btn:hover {
            background: #1976D2;
        }
        
        .right-btn {
            background: #2196F3;
        }
        
        .right-btn:hover {
            background: #1976D2;
        }
        
        .forward-btn {
            background: #4CAF50;
            grid-column: 2;
        }
        
        .forward-btn:hover {
            background: #45a049;
        }
        
        .backward-btn {
            background: #FF5722;
            grid-column: 2;
        }
        
        .backward-btn:hover {
            background: #E64A19;
        }
        
        .grabber-section {
            background: rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .grabber-title {
            color: white;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .grabber-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .grabber-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            min-width: 120px;
        }
        
        .grabber-btn:hover {
            transform: scale(1.05);
        }
        
        .grabber-btn:active {
            transform: scale(0.95);
        }
        
        .open-btn {
            background: #FF9800;
        }
        
        .open-btn:hover {
            background: #F57C00;
        }
        
        .close-btn {
            background: #9C27B0;
        }
        
        .close-btn:hover {
            background: #7B1FA2;
        }
        
        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Green Object Tracker</h1>
        
        <div class="status-panel">
            <div class="status-item">
                <span class="status-label">Object Detected:</span>
                <span class="status-value" id="detected">--</span>
            </div>
            <div class="status-item">
                <span class="status-label">Center X Position:</span>
                <span class="status-value" id="centerX">--</span>
            </div>
            <div class="status-item">
                <span class="status-label">Last Command:</span>
                <span class="status-value" id="command">--</span>
            </div>
            <div class="command-display" id="commandDesc">Waiting for data...</div>
        </div>
        
        <div class="mode-toggle">
            <button class="toggle-btn active" id="autoBtn" onclick="toggleMode()">ü§ñ AUTO</button>
            <button class="toggle-btn" id="manualBtn" onclick="toggleMode()">üéÆ MANUAL</button>
        </div>
        
        <div class="manual-controls" id="manualControls">
            <div class="control-buttons">
                <button class="control-btn left-btn" onclick="sendManual('L')">‚¨ÖÔ∏è LEFT</button>
                <button class="control-btn forward-btn" onclick="sendManual('F')">‚¨ÜÔ∏è FORWARD</button>
                <button class="control-btn right-btn" onclick="sendManual('R')">‚û°Ô∏è RIGHT</button>
                <button class="control-btn left-btn" style="opacity: 0; pointer-events: none;"></button>
                <button class="control-btn backward-btn" onclick="sendManual('B')">‚¨áÔ∏è BACKWARD</button>
                <button class="control-btn right-btn" style="opacity: 0; pointer-events: none;"></button>
            </div>
            <button class="stop-btn" style="width: 100%; margin-top: 10px;" onclick="sendManual('S')">‚èπÔ∏è STOP</button>
        </div>
        
        <div class="grabber-section">
            <div class="grabber-title">ü§ñ GRABBER CONTROL</div>
            <div class="grabber-buttons">
                <button class="grabber-btn open-btn" onclick="controlGrabber('O')">üìÇ OPEN</button>
                <button class="grabber-btn close-btn" onclick="controlGrabber('C')">üìÅ CLOSE</button>
            </div>
        </div>
        
        <div class="video-container">
            <div class="video-box">
                <div class="video-title">Live Detection</div>
                <img id="videoFeed" src="/video_feed" alt="Live video feed">
            </div>
            <div class="video-box">
                <div class="video-title">Mask (Green Detection)</div>
                <img id="maskFeed" src="/mask_feed" alt="Green mask">
            </div>
        </div>
    </div>

    <script>
        const commandMap = {
            'L': '‚¨ÖÔ∏è LEFT',
            'R': '‚û°Ô∏è RIGHT',
            'F': '‚¨ÜÔ∏è FORWARD',
            'B': '‚¨áÔ∏è BACKWARD',
            'N': '‚ùå NO OBJECT'
        };

        let currentMode = 'auto';

        function toggleMode() {
            fetch('/toggle_mode')
                .then(res => res.json())
                .then(data => {
                    currentMode = data.manual_mode ? 'manual' : 'auto';
                    updateModeDisplay();
                })
                .catch(err => console.error('Toggle mode error:', err));
        }

        function updateModeDisplay() {
            const autoBtn = document.getElementById('autoBtn');
            const manualBtn = document.getElementById('manualBtn');
            const manualControls = document.getElementById('manualControls');

            if (currentMode === 'manual') {
                autoBtn.classList.remove('active');
                manualBtn.classList.add('active');
                manualControls.classList.add('show');
            } else {
                autoBtn.classList.add('active');
                manualBtn.classList.remove('active');
                manualControls.classList.remove('show');
            }
        }

        function sendManual(cmd) {
            console.log('Sending manual command:', cmd);
            fetch(`/manual_control/${cmd}`)
                .then(res => res.json())
                .then(data => console.log('Response:', data))
                .catch(err => console.error('Manual control error:', err));
        }

        function controlGrabber(action) {
            console.log('Controlling grabber:', action);
            fetch(`/grabber/${action}`)
                .then(res => res.json())
                .then(data => console.log('Grabber response:', data))
                .catch(err => console.error('Grabber control error:', err));
        }

        function updateStatus() {
            fetch('/status')
                .then(res => res.json())
                .then(data => {
                    currentMode = data.manual_mode ? 'manual' : 'auto';
                    updateModeDisplay();

                    document.getElementById('detected').textContent = 
                        data.object_detected ? '‚úì YES' : '‚úó NO';
                    document.getElementById('detected').className = 
                        'status-value ' + (data.object_detected ? 'detected' : 'not-detected');
                    
                    document.getElementById('centerX').textContent = 
                        data.object_detected ? `${data.center_x} / ${data.frame_width}` : 'N/A';
                    
                    document.getElementById('command').textContent = 
                        data.last_command || '--';
                    
                    const cmdDesc = commandMap[data.last_command] || 'Waiting...';
                    document.getElementById('commandDesc').textContent = cmdDesc;
                })
                .catch(err => console.error('Status fetch error:', err));
        }

        // Update status every 200ms
        setInterval(updateStatus, 200);
        updateStatus();
    </script>
</body>
</html>
